<!DOCTYPE html>
<html>
  
<title>Create Command!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.w3schools.com/lib/w3codecolor.js"></script>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
  <script src='https://kit.fontawesome.com/dc1278f4ea.js' crossorigin='anonymous'></script>


<body>

<div class="w3-container" align = "center">
  <h2>Create A New Command!</h2>
  <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-green w3-large"><i class='fas fa-plus'></i> Create a Command</button>

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

      <div class="w3-center"><br>
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
        <img src="/bird.png" alt="Aoi.JS" style="width:30%" class="w3-circle w3-margin-top">
      </div>

      <form class="w3-container" action="/action_page.php" method="GET">
        <div class="w3-section">
          <label><b>
            
            Name:
          
          </b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter the name of the command!" id="name" onblur="getVal()" 
 onkeyup="getVal()" required>
          <br>
          <label><b>
            
            Code:
          
          </b></label><br>
          <textarea id="res" class="w3-input w3-border w3-margin-bottom" rows="5" cols="33" required draggable="false" placeholder="Enter the code" style="resize: none;"  spellcheck="false" onblur="getVal()"onkeyup="getVal()" oninput="this.style.height = ''; this.style.height = this.scrollHeight +'px'"></textarea>
            <br>
            <label>
        <input type="checkbox" checked="checked" id="np" onblur="getVal()"><b>
          
          Non-Prefixed
        
        </b>
      </label>
            <br>
          <br>
            <b>
              
            Raw Code
            
            </b><br>
          <!--<textarea class="w3-input w3-border w3-margin-bottom" id="code" rows="5" cols="33" required draggable="false" spellcheck="false" readonly style="resize: none;"></textarea><br><br>-->
          <!--<textarea name="code" id="code" placeholder="your aoi.js code">${code}</textarea>-->
          <div class="w3-panel w3-card w3-light-grey"> 

            
          <pre><div class="w3-code jsHigh notranslate" style= "text-align:left;" id="code">
    No Code Provided
  </div></pre>

            
          </div>
          <!--<pre><code class="language-js" style= "text-align:left;"id="code">module.exports = {
name:"ok",
code:`no`,
nonPrefixed: true
}</code></pre>-->
          
            <!--<textarea id="node" rows="5" cols="60" required draggable="false" style="resize: none;"  spellcheck="false" readonly></textarea>-->
          <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Create</button>
          
        </div>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey" align = "center">
        <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>

      </div>

    </div>
  </div>
</div>
<script>
w3CodeColor();

function getVal() {
  w3CodeColor();

  document.querySelectorAll('pre code').forEach((el) => {
    hljs.highlightElement(el);
  });
  const val = document.getElementById("name").value||"";
  const val2 = document.getElementById("res").value;
    const val3 = document.getElementById("np").checked;
  var a;
  if (val3==true){
    a="true"
  }
  else{
    a=false
  }
  if(!val2){
    document.getElementById('code').innerHTML=`
    module.exports = {
      name:"${val}",
      code:"",
      nonPrefixed: ${a},
    }
    `;
    
    w3CodeColor();

  }
  else{
    document.getElementById('code').innerHTML=`module.exports = {
name:"${val}",
code:\`${val2}\`,
nonPrefixed: ${a}
}`;
    w3CodeColor();

}
  document.getElementById('code').style.height = ''; document.getElementById('code').style.height = document.getElementById('code').scrollHeight +'px'
  
  let n = val2.split(" ");
  let lastword = n[n.length - 1];
  if(lastword.startsWith("$")==true){
    //document.getElementById("node").value=lastword
  }
}


</script>
</body>

</html>
