<!DOCTYPE html>
<html>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    input
{
  box-shadow:inset 0 0 5px 5px #999;
  background: #fff;
}
    </style>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src='https://kit.fontawesome.com/dc1278f4ea.js' crossorigin='anonymous'></script>
<body style="background-color:#000000;overflow: hidden;">

<div class="w3-container" >
  <br><br><br><br><br><br><br>
<img src="/logo.png" alt="aoi.js" style="max-width:350px;max-height:350px"> <!--style="max-width:200px;max-height:200px"-->
<img src="/logo.png" alt="aoi.js" align="right" style="max-width:350px;max-height:350px"><!--style="max-width:200px;max-height:200px"-->



  <div id="id01" class="w3-modal w3-round-xxlarge">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom w3-indigo w3-round-xxlarge" style="max-width:600px">

      <div class="w3-center"><br>

        <img src="/bird.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
      </div>

      <form class="w3-container" action="#">
        <div class="w3-section w3-round-xlarge">
          <label><b>Username</b></label>
          <input class="w3-input w3-border w3-margin-bottom w3-round-xlarge w3-hover-grey" type="text" placeholder="Enter Username" id = "uname" name="uname" required>
          <label><b>Password </b></label>
          <input class="w3-input w3-border w3-round-xlarge w3-hover-grey" type="password" placeholder="Enter Password  " name="pswd" id="pswd" required>
          <div onmouseover="a()" onmouseout="a()" class=" w3-round-xxlarge w3-center" id="sp" width="20px"><i class='fa fa-eye-slash'></i> Show Password</div>
          <br>____________________________________________________________
          <div class="w3-button w3-block w3-blue w3-section w3-padding w3-round-xlarge" onclick="validate()">Login</div>
          <!--<input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me-->
        </div>
      </form>

      <!--<div class="w3-container w3-padding-16 w3-indigo w3-round-xlarge">
        <span class="w3-right w3-padding w3-hide-small w3-round-xlarge"><a href="#" onclick="return confirm_alert(this);">Forgot password?</a></span>
      </div>-->
    </div>
  </div>
</div>
  <script>
    document.getElementById('id01').style.display='block'
    const input = document.getElementById("pswd")
    function a(){
      
      if (input.getAttribute("type") === "password") {
  input.setAttribute("type", "text");
        document.getElementById( "sp" ).innerHTML = "<i class='fa fa-eye-slash'></i> Hide Password"
} else {
  input.setAttribute("type", "password");
        document.getElementById( "sp" ).innerHTML = "<i class='fa fa-eye'></i> Show Password"
}
    }

    function validate(){
      var uname = document.getElementById("uname").value;
      var pswd = document.getElementById("pswd").value;

      fetch(`/validate/?uname=${uname}&pswd=${pswd}`)
    .then(result => result.json())
    .then((output) => {
      if(output.data=="false"){
        window.location.href="/"
      }
      else{
        window.location.href=`/login/?uname=${uname}&pswd=${pswd}`
      }
    })
    }
  </script>
            
</body>
</html>
